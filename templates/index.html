       <script>
        function updateCities() {
            const regionSelect = document.getElementById('region');
            const citySelect = document.getElementById('city');
            const selectedRegion = regionSelect.value;

            // Очистка предыдущих городов
            citySelect.innerHTML = '';

            // Список городов по регионам
            const cities = {
                'Алтайский край': ['Барнаул', 'Новоалтайск', 'Рубцовск'],
                'Амурская область': ['Благовещенск', 'Белогорск', 'Свободный'],
                'Санкт-Петербург': ['Санкт-Петербург', 'Пушкин', 'Колпино'],
                'Московская область': ['Красногорск', 'Лобня', 'Подольск'],
                'Свердловская область': ['Екатеринбург', 'Нижний Тагил', 'Серов'],
                'Калужская область': ['Калуга', 'Обнинск', 'Боровск'],
                'Татарстан': ['Казань', 'Набережные Челны', 'Нижнекамск']
            };

            if (selectedRegion) {
                cities[selectedRegion].forEach(function(city) {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
    </script>

        // Активируем выбор города только после выбора региона

            if (this.value) {
                citySelect.disabled = false; // Разблокируем выбор города
            } else {
                citySelect.disabled = true; // Блокируем выбор города
